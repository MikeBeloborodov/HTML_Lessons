<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Mike Beloborodov" />
    <meta
      name="description"
      content="This page is about The Little Taco Shop."
    />
    <title>The Little Taco Shop - About</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Contact Us</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About LTS</a></li>
          <li><a href="index.html#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
        <figure>
          <img
            src="img/tacos_close_up_400x260.png"
            alt="Little Taco Shop Tacos"
          />
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
      </header>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <label for="message">Your Message:</label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here"
            ></textarea>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <article>
        <h2>Our Location</h2>
        <p class="adress">
          555 Taco Temptation Lane, Suite T<br />Kansas City, MO 55555-555
        </p>
        <p class="adress">Phone: <a href="tel:555-555-555">555-555-555</a></p>
      </article>
      <p><a href="#">Back to Top</a></p>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
